{% extends "base_generic.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2>Регистрация пользователя</h2>

<form method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div style="margin: 15px 0;">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div style="color: red;">{{ field.errors.0 }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
