{% extends "base_generic.html" %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <h2>Удалить заявку?</h2>
    <p>Вы уверены, что хотите удалить заявку: <strong>{{ application.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <button type="button" onclick="window.location.href='{% url 'my_applications' %}'">Отмена</button>
    </form>
{% endblock %}
