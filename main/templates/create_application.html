<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Design.pro - Главная</title>
</head>
<body>
    <header>
        <h1>Design.pro</h1>
        <hr>
        {% if user.is_authenticated %}
            <h3> Профиль: {{ user.username }}</h3>
        {% endif %}
        <nav>
            {% if user.is_authenticated %}
                <a href="#">Мои заявки</a>
                | <a href="/logout/">Выйти</a>
            {% else %}
                <a href="/login/">Вход</a>
                | <a href="/register/">Регистрация</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    <main>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать заявку</button>
        </form>
    </main>
</body>
</html>
