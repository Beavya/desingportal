<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <style>
        .form-field { margin: 15px 0; }
        .error { color: red; }
    </style>
</head>
<body>
    <header>
        <h1>Design.pro</h1>
        <hr>
        <nav>
            <a href="/">Главная</a>
            | <a href="/register/">Регистрация</a>
        </nav>
        <hr>
    </header>

    <main>
        <h2>Вход в систему</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="error">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Войти</button>
        </form>
    </main>
</body>
</html>
